<div class="row p-4">
  <div class="col-md-6">
    <app-product-form (addProduct)="addProduct($event)" />
  </div>
  <div class="col-md-6">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Precio</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i=index">
          <th scope="row">{{i + 1}}</th>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price | currency : "PEN" :"symbol":"1.2-2" }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteProduct(i)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-bootstrap-components></app-bootstrap-components>
